<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLink Redirect</title>
    <script>
        // Get the current hash from the URL
        var currentHash = window.location.hash.substring(1);

        // Define the default redirect URL if no hash is found
        var defaultRedirectUrl = 'https://webchatone.onrender.com/';

        // Construct the new URL by appending the hash
        var redirectUrl = currentHash ? `https://${currentHash}.onrender.com` : defaultRedirectUrl;

        // Redirect function
        function redirectToAnotherPage() {
            window.location.replace(redirectUrl);
        }

        // Display a maintenance message
        function showMaintenanceMessage() {
            var messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '<p>The service is currently powering back up, and the estimated time until completion is 1 minute. Thank you for your patience...</p>';
        }

        // Automatically redirect after a certain time (1 second)
        setTimeout(redirectToAnotherPage, 1000);

        // Display maintenance message after 5 seconds
        setTimeout(showMaintenanceMessage, 5000);
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to SwiftLink Redirect</h1>
    <div id="message-container"></div>
    <p>You will be redirected shortly...</p>
    <p>If you are not redirected, <a href="{{redirectUrl}}">click here</a>.</p>
</body>
</html>
